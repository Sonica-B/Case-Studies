version: '3.8'

services:
  # API-based Product (Following rcpaffenroth/DSCS553_example pattern)
  ml-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ml-api-product
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=5000
    ports:
      - "5000:5000"  # Gradio UI
      - "5001:5001"  # Python metrics
      - "5002:5002"  # Node exporter
    restart: unless-stopped
    networks:
      - ml-network

  # Locally Executed Product
  ml-local:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: ml-local-product
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=5003
    ports:
      - "5003:5003"  # Gradio UI
      - "5004:5004"  # Python metrics
      - "5005:5005"  # Node exporter
    volumes:
      - model-cache:/root/.cache/huggingface
    restart: unless-stopped
    networks:
      - ml-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]  # Optional GPU support

  # Prometheus Server
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "5006:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - ml-network
    restart: unless-stopped
    depends_on:
      - ml-api
      - ml-local

  # Grafana Server (Extra Credit)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "5007:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - ml-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  ml-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  model-cache: